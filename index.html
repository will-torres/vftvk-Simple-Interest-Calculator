<!DOCTYPE html>
<title>Simple Interest Calculator</title>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <table class="table">
                <tr><td>Amount</td><td><input required type="number" min="1" id="principal"></td></tr> <br/>
                <tr><td>Interest Rate</td><td><input type="range" class="slider" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="update()">
                        <span id="demo" name="demo">10.25%</span></td></tr> 
                        
                <tr>
                    <td><label for="years">No. of Years</label></td>
                    <td>
                        <select name="years" id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>              
                        </select>
                    </td>
                </tr>
                <tr><td><button onclick="compute()">Compute Interest</button></td></tr>
            </table>

           <div class="result">
            <span id="result"></span>
           </div>                        
          
         <footer>&#169;Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
